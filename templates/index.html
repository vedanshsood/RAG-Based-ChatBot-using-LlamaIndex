<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document Chatbot</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <!-- Floating Chat Icon -->
  <div id="chat-toggle" onclick="toggleChat()">
    üí¨
  </div>

  <!-- Chat Window -->
  <div id="chat-window">
    <div id="chat-header">
      <span>üìö Doc Chat Assistant</span>
      <button onclick="toggleChat()">√ó</button>
    </div>
    <div id="chat-box"></div>

    <!-- Typing Indicator -->
    <div id="typing-indicator">
      <span>Bot is thinking<span id="dots"></span></span>
    </div>

    <div id="chat-input-container">
      <input type="text" id="user-input" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- File Upload Section -->
  <div id="file-upload">
    <form id="upload-form" enctype="multipart/form-data">
      <input type="file" name="file" id="fileInput" />
      <button type="submit">üìÅ Upload Document</button>
    </form>
  </div>

  <script>
    let typingInterval;

    function toggleChat() {
      document.getElementById("chat-window").classList.toggle("open");
    }

    function showTypingIndicator() {
      const indicator = document.getElementById("typing-indicator");
      const dots = document.getElementById("dots");
      indicator.style.display = "block";
      let count = 0;
      typingInterval = setInterval(() => {
        count = (count + 1) % 4;
        dots.textContent = '.'.repeat(count);
      }, 500);
    }

    function hideTypingIndicator() {
      clearInterval(typingInterval);
      document.getElementById("typing-indicator").style.display = "none";
      document.getElementById("dots").textContent = '';
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const msg = input.value.trim();
      if (!msg) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="chat-bubble user">${msg}</div>`;
      input.value = "";

      showTypingIndicator();

      const response = await fetch("/chat", {
        method: "POST",
        body: new URLSearchParams({ message: msg })
      });

      const data = await response.json();
      hideTypingIndicator();

      chatBox.innerHTML += `<div class="chat-bubble bot">${data.response}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById("upload-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch("/upload", { method: "POST", body: formData });
      const result = await res.json();
      alert(result.message);
      e.target.reset();
    });
  </script>
</body>
</html>
