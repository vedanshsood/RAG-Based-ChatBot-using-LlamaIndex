<!DOCTYPE html>
<html>
<head>
    <title>ðŸ§  Local LLM Chatbot</title>
    <style>
        body { background-color: #000; color: white; font-family: Arial; padding: 20px; }
        .chat-box { border: 1px solid #444; padding: 10px; border-radius: 10px; margin-bottom: 10px; }
        .user { text-align: right; background-color: #333; }
        .bot { text-align: left; background-color: #555; }
        .system { text-align: center; color: #bbb; }
        .chat-box p { margin: 5px; padding: 5px; }
        .input-form { margin-top: 20px; }
        input[type="text"] { width: 80%; padding: 10px; }
        input[type="submit"], input[type="file"] { padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>ðŸ§  Local LLM Chatbot</h1>

    {% for sender, message in chat_history %}
        <div class="chat-box {{ sender }}">
            <p><strong>{{ sender.capitalize() }}:</strong> {{ message }}</p>
        </div>
    {% endfor %}

    <form class="input-form" action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <br>
        <input type="submit" value="Upload">
    </form>

    <form class="input-form" action="/" method="post">
        <input type="text" name="message" placeholder="Ask something..." required>
        <input type="submit" value="Send">
    </form>
</body>
</html>
